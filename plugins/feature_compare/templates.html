
<script type="text/template" id="template-comparer-pluginbody">
    <div class="comparer-feature-header">
        <h4><%= featureName %> Comparison Tools</h4> 
        <div>Load a type of feature, then select up to <%= maxSelectableFeatures %> <%=featureName%>s to compare values from.</div>
        <select>
            <option value="-1">Select a feature type to compare</option>
            <% _.each(layers, function(layer, idx) { %>
                <option value="<%=idx %>"><%= layer.name %></option>
            <% }) %>
        </select>
        <hr />
        <div class="comparer-feature-list"></div>
    </div>
</script>

<script type="text/template" id="template-comparer-featurefields">
    <div class="comparer-feature-col">
        <div class="comparer-selection-badge"></div>
        <ul class="comparer-feature-fields">
            <% _.each(fieldInfos, function(info) { %>
                <li><%= info.alias %></li> 
            <% }) %>
        </ul>
    </div>
</script> 

<script type="text/template" id="template-comparer-feature">
    <div class="comparer-feature-col">
        <a class="comparer-feature-remove" data-id="<%=id%>" title="Remove feature from selection" href="javascript:;">✖</a>
        <div class="comparer-selection-badge"></div>
        <ul class="comparer-feature"></ul>
    </div>    
</script>

<script type="text/template" id="template-comparer-feature-value">
    <li title="Raw Value: <%=rawValue%>"><%=value%></li>
</script>
